type UNotification @model {
  id: ID!
  receiver: UUser! @belongsTo
  sender: UUser! @belongsTo
  project: UProject @belongsTo
  date: String!
  message: String!
  status: String!
  # INCOMPLETE, APPROVED, DENIED, COMPLETE
}